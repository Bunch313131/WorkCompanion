<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>L.A.R.R.E.</title>
    <script>
      // SPA redirect for GitHub Pages
      // Redirects /WorkCompanion/anything to /WorkCompanion/?p=/anything
      var repo = '/WorkCompanion';
      var fullPath = window.location.pathname;
      var route = fullPath.slice(repo.length); // e.g. "/tasks"
      if (route && route !== '/') {
        window.location.replace(
          repo + '/?p=' + encodeURIComponent(route) + window.location.hash
        );
      } else {
        window.location.replace(repo + '/');
      }
    </script>
  </head>
  <body></body>
</html>
